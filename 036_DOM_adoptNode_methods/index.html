<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.adoptNode()</title>




</head>

<body>
    <h1>
        document.adoptNode() : Belge içerisine başka bir belgeden node eklemek için kullanılır. Ekelenecek olan Node un varsa tüm alt node'larıda işleme dahil edilerek ilgili tüm nodlar diğer belgeden kaldırılır. 


    </h1>

    <br><br><br>
    <iframe src="index2.html" style="width: 500px; height:500px;" frameborder="1"></iframe>
<br><br><br><br><br>
 

<button onClick="ornek">Test</button>
<br><br><br><br>


    <script>
        const ornek =()=>{
            let cerceve = document.getElementsByTagName("iframe")[0];
            let alan = cerceve.contentWindow.document.getElementsByTagName("div")[0];
            var sonuc = document.adoptNode(alan);
            document.body.appendChild(sonuc);
        }
    </script>

</body>

</html>
