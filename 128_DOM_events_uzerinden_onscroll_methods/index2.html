<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onscroll</title>
</head>
<body >
    <h1>
        onscroll :Sayfanın veya herhangi bir html elemanının kaydırma çubuğu yukarı veya aşağı hareket ettirildiğinde beliritlecek olan fonksiyon çalışır.
        
    </h1>
<div id="res" style="height:1000px;border:1px solid red;overflow: scroll;">
    <div style="height:2000px;">ads</div>
</div>


    
    
<script>    

const a = () =>document.getElementById("res").addEventListener("scroll",(event)=>{
    event.target.style.backgroundColor="red";
});
a();
</script>
</body>

</html>
