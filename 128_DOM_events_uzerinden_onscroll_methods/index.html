<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onscroll</title>
</head>
<body onscroll="foo()">
    <h1>
        onscroll :Sayfanın veya herhangi bir html elemanının kaydırma çubuğu yukarı veya aşağı hareket ettirildiğinde beliritlecek olan fonksiyon çalışır.
        
    </h1>
<div id="res" style="height:1000px;"></div>


    
    
<script>    
const foo=()=>{
    document.getElementById("res").innerHTML = "OnScroll";
}

</script>
</body>

</html>
