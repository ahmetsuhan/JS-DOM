<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>implementation</title>
</head>

<body>

    <h1>
        implementation : Belge ile ilgili DOM implementatşon arayüzünden türetilmiş bir DOM implementation nesnesi referansını bool veri türünde elde etmek için kullanılır.


    </h1>

    <p id="res"></p>

    <script>
        let process = document.implementation;
        document.getElementById("res").innerHTML = process.hasFeature("HTML", "1.0");
    </script>

</body>

</html>
