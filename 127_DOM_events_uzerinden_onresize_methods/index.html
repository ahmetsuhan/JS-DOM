<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onresize</title>
</head>
<body onresize="foo()">
    <h1>
        onresize : Kullanıcı tarafından Browserin sayfa boyutu değiştirilmek istendiğinde belirtilecek olan fonksiyon çalışır.
        
    </h1>
<div id="res"></div>


    
    
<script>    
const foo=()=>{
    document.getElementById("res").innerHTML = "innerwidth: "+window.innerWidth;
}
</script>
</body>

</html>
