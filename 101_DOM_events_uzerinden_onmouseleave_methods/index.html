<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>onmouseleave()</title>
<style>
	.box{
		width: 200px;
		height:200px;
		border:1px solid;
		background-color: red;
		float: left;
		margin-right: 10px;
	}
	.b{
		background-color: blue;

	}
	.o{
		background-color: #f90;
	}
	.circle{
		border-radius: 100%;
		display: flex;
		justify-content: center;
		align-items: center;
	}
</style>

</head>

<body>

<h1>
	onmouseleave() : Belge içerisindeki herhangi bir elemanın mouse ile kapsama alanından çıkış yapıldığında belirtilecek olan fonksiyon çalışır.
</h1>

<div id="div1" class="box">üzerime gel</div>
<div id="div2" class="box">üzerime gel</div>
<div id="div3" class="box">üzerime gel</div>
<div id="div4" class="box">üzerime gel</div>


<script>

let divs = document.querySelectorAll("div");
console.log(divs);
divs.forEach(e=>{
	e.addEventListener("mouseover",function(e){
		this.style.backgroundColor="red";
		this.classList.add("circle");
		this.innerText="üzerimden çık :)";
		setTimeout(function(){
			
	
		},1000);
	});

	e.addEventListener("mouseleave",function(e){
		this.innerText="üzerime gel :)";
		
		this.style.backgroundColor="#f90";
		setTimeout(function(){
			e.target.classList.remove("circle");
		},500)
		
	});
});


</script>
</body>
</html>
