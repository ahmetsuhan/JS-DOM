<!DOCTYPE html>
<html lang="en">

</head>

<body>
    <br>
    <button id="islemButton" onclick="ornek1()">Click</button><br>
    <a id="link1" href="http://www.das.com.tr">Javascript</a><br><br><br>

    <p>a tagı sayısı: <span id="aTagCountArea ">0</span></p>

    <h1>
        document.links : Belge içerisindeki tüm linklerin referanslarını elde etmek için kullanılır. Referanslar birden fazla ise herbir link referansı döngü ile elde edilebilir.
    </h1>





    <script>
        function ornek1() {
            let h1 = document.createElement("h1");
            const btn = document.querySelector("#islemButton");
            h1.textContent = "Ahmet Suhan Oka";
            btn.after(h1);
            h1.style.color = `#${randomGenerator()}${randomGenerator()}${randomGenerator()}`;
            let link = document.links[3];
            link.style.border = "1px solid red";

        }
        const randomGenerator = () => {
            return Math.floor(Math.random() * 15) + 1;
        }
        let aTagiSayisi = document.getElementById("aTagCountArea ");
        let allATags = document.links;
        aTagiSayisi.innerHTML = document.links.length;
        console.log(allATags);

        let link = document.links[0].href;

        let islem = document.links.namedItem("link5");
        console.log(islem);


        /*döngü ile tüm referanları alıcam */

        let allLinks = document.getElementsByTagName("a");
        console.log(allLinks);
        for (let i = 0; i < allLinks.length; i++) {
            const element = allLinks[i];
            console.log(element);
            element.style.backgroundColor = `#${randomGenerator()}${randomGenerator()}${randomGenerator()}`;
        }
    </script>

</body>
