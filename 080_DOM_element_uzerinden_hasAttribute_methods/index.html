<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hasAttribute()</title>
</head>

<body>

    <h1>
        hasAttribute() : Belge içerisindeki herhangi bir HTML elemanının belirtilen özelliğe sahip olup olmadığını kontrol ederek, bool veri türünde sonucu geriye döndürür.
       
    </h1>

   <div style="width: 500px; height: 500px;border:1px solid red;" id="res">
asdasd
   </div>
    

    <script>
    let div = document.querySelector("#res");
    let a = div.hasAttribute("class");
    let b = div.hasAttribute("style");
    console.log(a);
    console.log(b);

    </script>
</body>

</html>
