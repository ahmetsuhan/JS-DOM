<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shiftKey</title>
</head>
<body>
    <h1>
        Event.ctrlKey : Belge içerisindeki herhangi bir event tetiklenirken shift tuşuna basılıp basılmadığını kontrol ederek boolean veri türünde sonucu geriye döndürür.
    </h1>
    
    <input type="text" onkeydown="ornek()">
    <div id="sonucalani"></div>
    
<script>    

function ornek(){
	var deger	=	event.shiftKey;
	if(deger==true){
		document.getElementById("sonucalani").innerHTML = "Shift tuşuna basılıyor.";
	}else{
		document.getElementById("sonucalani").innerHTML = "Shift tuşuna basılmadı.";
	}
}



</script>
</body>

</html>
