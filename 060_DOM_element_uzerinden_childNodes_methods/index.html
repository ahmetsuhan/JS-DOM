<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>childNodes</title>
</head>
<body>
    
    <h1>
        childNodes : Belge içerisindeki herhangi bir HTML elementinin alt node larını elde etmekte kullanılır.
    </h1>
    <div id="id1">
        <p>
ben p'yim <!--ben pnin içerisindeki yorum satırıyım-->
        </p>
        <h3>ben h3</h3>
        <span>ben span</span>
    </div>

    <div id="id2">
        asdasdasd
        asd
        aswd
    </div>

    <script>
let div1 = document.getElementById("id1");
let div1ChildNodes = div1.childNodes;
console.log(div1ChildNodes);


let div2 = document.getElementById("id2");
let div2ChildNodes = div2.childNodes;
console.log(div2ChildNodes);
    </script>
</body>
</html>
