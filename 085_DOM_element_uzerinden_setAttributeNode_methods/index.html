<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setAttributeNode()</title>
</head>
<body>
    
<h1>
    setAttributeNode() :  Belge içerisindeki herhangi bir HTML elemanına createAttribute() metodu ile oluşturulan özellik node'unu ve değerini, node object'ine uygulamak için kullanılır.
</h1>

<div id="div">asd</div>
<script>

let styleAttr = document.createAttribute("style");
let div = document.getElementById("div");
styleAttr.value="color:white;";
let classAttr=document.createAttribute("class");
classAttr.value="AhmetSuhan";
div.setAttributeNode(styleAttr);
div.setAttributeNode(classAttr);
console.log(div);
</script>
</body>
</html>
