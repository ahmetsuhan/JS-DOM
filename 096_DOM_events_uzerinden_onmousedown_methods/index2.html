<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>onmousedown()</title>
</head>

<body>
<button id="kimlik" onmousedown="ornek()">Tıklayınız</button>

<script type="text/javascript" language="javascript">
// onmousedown 	:	Belge içerisindeki herhangi bir elemana mouse ile sol veya sağ tıklandığında belirtilecek olan fonksiyon çalışır.

function ornek(){
	document.getElementById("kimlik").innerHTML = "Butona Tıklandı, Lütfen Bekleyiniz...";
}

</script>
</body>
</html>
