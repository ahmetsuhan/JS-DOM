<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>onmousedown()</title>
</head>

<body>
<div id="kimlik" onmousedown="ornek()">Buraya Tıklayınız</div>

<script type="text/javascript" language="javascript">
// onmousedown 	:	Belge içerisindeki herhangi bir elemana mouse ile sol veya sağ tıklandığında belirtilecek olan fonksiyon çalışır.

function ornek(){
	document.getElementById("kimlik").style.backgroundColor = "yellow";
}

</script>
</body>
</html>
