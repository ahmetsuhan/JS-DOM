<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lastChild</title>
</head>
<body>
    
    <h1>
        lastChild :Belge içerisindeki herhangi bir HTML elemanının içerisindeki son alt node'u (düğümü) elde etmek için kullanılır.
    </h1>
    <div id="id1">
        <p>
ben p'yim  id 1 in ilk elemanıyım <!--ben pnin içerisindeki yorum satırıyım-->
        </p>
        <h3>ben h3</h3>
        <span>ben span</span> </div>

    <div id="id2">
        <p>ilk element</p>
  <span>boşluksuz yazdığım için last element span elementini dönecek</span></div>

    <script>
let div1 = document.getElementById("id1");
let div1LastChild = div1.lastChild;
console.log(div1LastChild);

let div2 = document.getElementById("id2");
let div2LastChild = div2.lastChild;
console.log(div2LastChild);




    </script>
</body>
</html>
