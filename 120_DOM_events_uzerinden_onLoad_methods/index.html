<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onload</title>
</head>
<body>
    <h1>
        onload : Sayfanın veya herhangi bir HTML elemanının yüklnemesi tamamlandığında belirtilecek olan fonksiyon çalışır
    </h1>

    
    
<script>    
window.addEventListener("load",(event)=>{
    console.log("Page is fully loaded");
});



</script>
</body>

</html>
