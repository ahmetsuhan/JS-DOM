<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ctrlKey</title>
</head>
<body>
    <h1>
        Event.ctrlKey : Belge içerisindeki herhangi bir event tetiklenirken ctrl tuşuna basılıp basılmadığını kontrol ederek boolean veri türünde sonucu geriye döndürür.
    </h1>
    <div onmouseover="ornek()">Javascript</div>
<div id="sonucalani"></div>
    
<script>    


function ornek(){
	var deger	=	event.ctrlKey;
	document.getElementById("sonucalani").innerHTML = deger;
}



</script>
</body>

</html>
