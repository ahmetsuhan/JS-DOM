<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.forms</title>

</head>

<body>

    <h1>
        document.forms :Belge içerisindeki form tagına sahip tüm elemanların referanslarını elde etmek için kullanılır. Eğer birden fazla ise döngü ile herbirine tek tek ulaşılabilir.
    </h1>




    <form id="form1" name="nameForm1">
        Adı Soyadı : <input id="text1" type="text" name="text1" value="Ahmet Suhan Oka"> Şehir : <input id="city1" type="text" name="city1" value="Istanbul">
        <button id="btn1" value="submit">Kaydet</button>

    </form>
    <br><br><br>

    <form id="form2" name="nameForm2">
        e-mail : <input id="email1" type="email" name="email" value="xxxx@gmail.com "> Web Sitesi : <input id="web1" type="text" name="web1" value="www.xxx.com">
        <button id="btn2" value="submit">Kaydet</button>

    </form>

    <br><br><br>
    <div id="resultArea">

    </div>

    <script>
        let forms = document.forms;
        let resArea = document.getElementById("resultArea");
        console.log(forms.length);

        for (let i = 0; i < forms.length; i++) {
            let element = forms[i];
            console.log(element);
        }

        /*form içindeki elemanlar */
        console.log(forms[0].id);
        console.log(forms[0].elements[0]);
        console.log(forms[0].elements[0].id);

        /* */
        console.log(document.forms.namedItem("form2"));
        console.log(document.forms.namedItem("form2").innerHTML);

        /*Name attribute ile forma ulaşma */
        console.log(document.forms['nameForm2']);
    </script>

</body>

</html>
