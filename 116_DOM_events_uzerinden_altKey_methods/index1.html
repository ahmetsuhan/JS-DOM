<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>altKey</title>
</head>

<body>
<input type="text" onkeydown="ornek()">
<div id="sonucalani"></div>

<script type="text/javascript" language="javascript">
// Event.altKey : Belge içerisindeki herhangi bir event tetiklenirken alt tuşuna basılıp basılmadığını kontrol ederek boolean veri türünde sonucu geriye döndürür.

function ornek(){
	var deger	=	event.altKey;
	if(deger==true){
		document.getElementById("sonucalani").innerHTML = "Olay tetiklenirken alt tuşuna basıldı.";
	}else{
		document.getElementById("sonucalani").innerHTML = "Olay tetiklenirken alt tuşuna basılmadı.";
	}
}

</script>
</body>
</html>
