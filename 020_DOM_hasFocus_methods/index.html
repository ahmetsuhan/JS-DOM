<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.hasFocus()</title>
</head>

<body>

    <h1>
        document.hasFocus() : Belge odağının olup olmadığı referansını elde etmek için kullanılır. BOOL veri tipi döner.
    </h1>





    <script>
        setInterval("ornek()", 1000);
        const ornek = () => {
            let islem = document.hasFocus();
            if (document.hasFocus()) {
                document.write("Sayfaya odaklanıldı<br>");
            } else {
                document.write("Sayfaya odağından çıkıldı<br>");
            }
        }
    </script>

</body>

</html>
