<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ononline & onoffline</title>
</head>
<body ononline="first()" onoffline="second()" >
    <h1>
      ononline : Browser çevrimdışı modda çalışırken, çevrim içi modda çalışmaya başlarsa belirtilecek olan fonksiyon çalışır.
        <br>
        onoffline : Browser çevrimiçi modda çalışırken, çevrimdışı modda çalışmaya başlarsa belirtilecek olan fonksiyon çalışır.
    </h1>
<div id="res"></div>


    
    
<script>    
function first(){
document.getElementById("res").innerHTML="first() : Sayfa çevrim içi modda çalışmaya başladı";
}
function second(){
document.getElementById("res").innerHTML="second()  : Sayfa çevrim dışı modda çalışmaya başladı";
  
}
</script>
</body>

</html>
