<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>documentElement</title>
</head>

<body>

    <h1>
        documentElement : HTML tagının referansını element nesnesi halinde elde etmek için kullanılır.


    </h1>

    <script>
        let name = document.documentElement;
        console.log(name);

        let name2 = document.documentElement.nodeName;
        console.log(name2);

        let name3 = document.documentElement.children;
        console.log(name3);


        let name4 = document.documentElement.childNodes;
        console.log(name4);
    </script>

</body>

</html>
