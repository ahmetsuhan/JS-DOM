<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>firstElementChild</title>
</head>
<body>
    
    <h1>
        firstElementChild : Belge içerisindeki herhangi bir HTML elementinin içersdiği ilk elemenaı elde etmek için kullanılır.
    </h1>
    <div id="id1">
        <p>
ben p'yim  id 1 in ilk elemanıyım <!--ben pnin içerisindeki yorum satırıyım-->
        </p>
        <h3>ben h3</h3>
        <span>ben span</span>
    </div>

    <div id="id2">
        asdasdasd
        asd
        aswd
    </div>

    <script>
let div1 = document.getElementById("id1");
let div1FirstElemenChild = div1.firstElementChild;
console.log(div1FirstElemenChild);


    </script>
</body>
</html>
