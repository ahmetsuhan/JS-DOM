<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>metaKey</title>
</head>
<body>
    <h1>
        Event.metaKey : Belge içerisindeki herhangi bir event tetiklenirken pencere tuşuna veya emir tuşuna basılıp basılmadığını kontrol ederek boolean veri türünde sonucu geriye döndürür.
    </h1>

    <input type="text" onkeydown="deneme()">

    
<script>    

function deneme(){
	var kontrol		=	event.metaKey;
	if(kontrol==true){
		alert("metaKey tuşuna basıldı");
	}else{
		alert("metaKey tuşuna basılmadı");
	}
}



</script>
</body>

</html>
