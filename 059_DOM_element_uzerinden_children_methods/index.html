<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>children</title>
</head>
<body>
    
    <h1>
        children : Belge içerisindeki herhangi bir HTML elemanının alt node larının olup olmadığını kontrol ederek bool veri türünde sonucu geri döner.
    </h1>
    <div id="id1">
        <p>
ben p'yim <!--ben pnin içerisindeki yorum satırıyım-->
        </p>
        <h3>ben h3</h3>
        <span>ben span</span>
    </div>

    <div id="id2"></div>

    <script>
let div = document.getElementById("id1");
let divChildren = div.children;
console.log(divChildren); 
for(let i = 0 ; i<divChildren.length; i++){
    console.log(divChildren[i]);
}
    </script>
</body>
</html>
