<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contains()</title>
</head>
<body>
    
    <h1>
        contains() : Belge içerisindeki herhangi bir node'un başka bir node'un alt node'u olup olmadığının bilgisini bool veri türünde geri döner.
    </h1>

    <div id="div1">

        <p id="p1"></p>
    </div>
   
    <script>

let div1 = document.getElementById("div1");
let p1 = document.getElementById("p1");
console.log(div1.contains(p1));




    </script>
</body>
</html>
