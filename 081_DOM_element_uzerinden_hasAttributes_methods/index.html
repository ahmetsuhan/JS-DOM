<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>hasAttributes()</title>
</head>

<body>

    <h1>
        hasAttributes() : Belge içerisindeki herhangi bir HTML elemanının herhangi bir özelliğe sahip olup olmadığını kontrol ederek, bool veri türünde sonucu geriye döndürür.
       
    </h1>

   <div style="width: 500px; height: 500px;border:1px solid red;" id="res">
asdasd
   </div>
    

    <script>
    let div = document.querySelector("#res");
    let a = div.hasAttributes();
    console.log(a);


    </script>
</body>

</html>
