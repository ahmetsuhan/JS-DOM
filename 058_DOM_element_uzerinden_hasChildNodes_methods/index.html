<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hasChildNodes</title>
</head>
<body>
    
    <h1>
        hasChildNodes : Belge içerisindeki herhangi bir HTML elemanının alt node larının olup olmadığını kontrol ederek bool veri türünde sonucu geri döner.
    </h1>
    <div id="id1">
        <p>
ben p'yim <!--ben pnin içerisindeki yorum satırıyım-->
        </p>
        <h3>ben h3</h3>
        <span>ben span</span>
    </div>

    <div id="id2"></div>

    <script>
let div = document.getElementById("id1");
let divHasChildNodes = div.hasChildNodes();
console.log(divHasChildNodes);

let div2= document.getElementById("id2");
console.log(div2.hasChildNodes());

    </script>
</body>
</html>
