<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>compatMode</title>
</head>

<body>

    <h1>
        compatMode :Belgenin tarayıcı tarafından hangi modda çalıştırıldığının referansını elde etmöek için kullanılır.


    </h1>

    <p> - BackCompat : tuhaf veya rastlantı modu. birşeylerde problem var demektir.
    </p>
    <p> - CSS1compat : standar/normal mod. bunu alırsak problem yok demektir.</p>





    <script>
        let res = document.compatMode;
        console.log(res);
    </script>

</body>
