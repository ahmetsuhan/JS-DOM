<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>firstChild</title>
</head>
<body>
    
    <h1>
        firstChild : Belge içerisindeki herhangi bir HTML elementinin içerdiği ilk alt nodu'u elde etmek için kullanılır.
    </h1>
    <div id="id1">
        <p>
ben p'yim  id 1 in ilk elemanıyım <!--ben pnin içerisindeki yorum satırıyım-->
        </p>
        <h3>ben h3</h3>
        <span>ben span</span>
    </div>

    <div id="id2">
        asdasdasd
        asd
        aswd
    </div>

    <script>
let div1 = document.getElementById("id1");
let div1FirstChild = div1.firstChild;
console.log(div1FirstChild);

let div2 = document.getElementById("id2");
let div2FirstChild = div2.firstChild;
console.log(div2FirstChild);


    </script>
</body>
</html>
